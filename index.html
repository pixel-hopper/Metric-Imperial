<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric ⇄ Imperial</title>
  
  <!-- Favicon (Base64 encoded SVG with emoji) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,CjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCI+CiAgPHRleHQgeD0iMCIgeT0iNTAiIGZvbnQtc2l6ZT0iNTAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiI+8J+QhjwvdGV4dD4KPC9zdmc+Cg==">
  
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --border-color: #ddd;
      --highlight-color: #0d6efd;
      --header-bg: #f2f2f2;
      --row-hover: #eee;
      --input-bg: #fff;
      --input-border: #ccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --header-bg: #2d2d2d;
        --border-color: #444;
        --row-hover: #3a3a3a;
        --input-bg: #2d2d2d;
        --input-border: #555;
      }
    }

    body {
      font-family: sans-serif; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 { 
      text-align: center; 
      font-size: 2em; 
      margin-bottom: 20px; 
      color: var(--text-color); 
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    h3 {
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
      color: var(--text-color);
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .bubble {
      width: 100%;
      margin-bottom: 2rem;
      border-collapse: collapse;
      border: 1px solid var(--border-color);
    }
    
    .bubble th, .bubble td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
    }
    
    .bubble th {
      background-color: var(--header-bg);
      font-weight: bold;
      text-align: center;
    }
    
    .bubble th[colspan="2"] {
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--text-color);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
      background-color: transparent;
      color: var(--text-color);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .search-container {
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
    }

    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      border: 2px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--highlight-color);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      h2 {
        font-size: 1.5em;
      }
      
      h3 {
        font-size: 1.2em;
      }
      
      .bubble {
        padding: 1.2rem;
      }
      
      .conversion-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Metric ⇄ Imperial</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search conversions..." oninput="filterConversions()">
  </div>

  <div class="container">

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Distance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="km">Kilometers</label><input type="number" id="km" oninput="convertDistance(event)" /></div></td>
          <td><div class="input-group"><label for="miles">Miles</label><input type="number" id="miles" oninput="convertDistance(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="meters">Meters</label><input type="number" id="meters" oninput="convertDistance(event)" /></div></td>
          <td><div class="input-group"><label for="yards">Yards</label><input type="number" id="yards" oninput="convertDistance(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="cm">Centimeters</label><input type="number" id="cm" oninput="convertDistance(event)" /></div></td>
          <td><div class="input-group"><label for="feet">Feet</label><input type="number" id="feet" oninput="convertDistance(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="mm">Millimeters</label><input type="number" id="mm" oninput="convertDistance(event)" /></div></td>
          <td><div class="input-group"><label for="inches">Inches</label><input type="number" id="inches" oninput="convertDistance(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Temperature</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="celsius">Celsius</label><input type="number" id="celsius" oninput="convertTemperature(event)" /></div></td>
          <td><div class="input-group"><label for="fahrenheit">Fahrenheit</label><input type="number" id="fahrenheit" oninput="convertTemperature(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="kg">Kilograms</label><input type="number" id="kg" oninput="convertWeight(event)" /></div></td>
          <td><div class="input-group"><label for="pounds">Pounds</label><input type="number" id="pounds" oninput="convertWeight(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="grams">Grams</label><input type="number" id="grams" oninput="convertWeight(event)" /></div></td>
          <td><div class="input-group"><label for="ounces">Ounces</label><input type="number" id="ounces" oninput="convertWeight(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="liters">Liters</label><input type="number" id="liters" oninput="convertVolume(event)" /></div></td>
          <td><div class="input-group"><label for="gallons">Gallons</label><input type="number" id="gallons" oninput="convertVolume(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="ml">Milliliters</label><input type="number" id="ml" oninput="convertVolume(event)" /></div></td>
          <td><div class="input-group"><label for="fluidOunces">Fluid Ounces</label><input type="number" id="fluidOunces" oninput="convertVolume(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Speed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="kmh">Kilometers per hour</label><input type="number" id="kmh" oninput="convertSpeed(event)" /></div></td>
          <td><div class="input-group"><label for="mph">Miles per hour</label><input type="number" id="mph" oninput="convertSpeed(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Area</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="sqMeters">Square Meters</label><input type="number" id="sqMeters" oninput="convertArea(event)" /></div></td>
          <td><div class="input-group"><label for="sqFeet">Square Feet</label><input type="number" id="sqFeet" oninput="convertArea(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="hectares">Hectares</label><input type="number" id="hectares" oninput="convertArea(event)" /></div></td>
          <td><div class="input-group"><label for="acres">Acres</label><input type="number" id="acres" oninput="convertArea(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Fuel Economy</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="litersPer100km">Liters per 100 km</label><input type="number" id="litersPer100km" oninput="convertFuelEconomy(event)" /></div></td>
          <td><div class="input-group"><label for="mpg">Miles per gallon</label><input type="number" id="mpg" oninput="convertFuelEconomy(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Pressure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="pascals">Pascals</label><input type="number" id="pascals" oninput="convertPressure(event)" /></div></td>
          <td><div class="input-group"><label for="psi">PSI (pounds per square inch)</label><input type="number" id="psi" oninput="convertPressure(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="kpa">Kilopascals</label><input type="number" id="kpa" oninput="convertPressure(event)" /></div></td>
          <td><div class="input-group"><label for="bar">Bar</label><input type="number" id="bar" oninput="convertPressure(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Energy</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="joules">Joules</label><input type="number" id="joules" oninput="convertEnergy(event)" /></div></td>
          <td><div class="input-group"><label for="calories">Calories</label><input type="number" id="calories" oninput="convertEnergy(event)" /></div></td>
        </tr>
        <tr>
          <td><div class="input-group"><label for="kilojoules">Kilojoules</label><input type="number" id="kilojoules" oninput="convertEnergy(event)" /></div></td>
          <td><div class="input-group"><label for="kilocalories">Kilocalories (food)</label><input type="number" id="kilocalories" oninput="convertEnergy(event)" /></div></td>
        </tr>
      </tbody>
    </table>

    <table class="bubble">
      <thead>
        <tr>
          <th colspan="2">Force</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><div class="input-group"><label for="newtons">Newtons</label><input type="number" id="newtons" oninput="convertForce(event)" /></div></td>
          <td><div class="input-group"><label for="poundForce">Pound-force</label><input type="number" id="poundForce" oninput="convertForce(event)" /></div></td>
        </tr>
      </tbody>
    </table>

  </div>

<script>
  let updating = false;

  const metricInputs = [
    'km', 'meters', 'cm', 'mm', 'celsius', 'kg', 'grams', 'liters', 'kmh',
    'sqm', 'sqkm', 'l100km', 'kpa', 'joules', 'newtons'
  ];
  const imperialInputs = [
    'miles', 'yards', 'feet', 'inches', 'fahrenheit', 'lbs', 'ounces', 'gallons', 'mph',
    'sqft', 'sqmi', 'mpg', 'psi', 'btu', 'lbf'
  ];

  // Conversion ratios
  const conversions = {
    meters_yards: 1.09361,
    km_miles: 0.621371,
    meters_feet: 3.28084,
    cm_inches: 0.393701,
    celsius_fahrenheit: [c => c * 9/5 + 32, f => (f - 32) * 5/9],
    kg_pounds: 2.20462,  // Changed from kg_lbs to kg_pounds to match the function call
    grams_ounces: 0.035274,
    liters_gallons: 0.264172,
    kmh_mph: 0.621371,
    sqm_sqft: 10.7639,
    sqkm_sqmi: 0.386102,
    l100km_mpg: [l => 235.215 / l, m => 235.215 / m],
    kpa_psi: 0.145038,
    joules_btu: 0.000947817,
  };

  function clearAllExcept(exceptId) {
    if (updating) return;
    updating = true;
    
    const allInputs = document.querySelectorAll('input[type="number"]');
    allInputs.forEach(input => {
      if (input.id !== exceptId) {
        input.value = '';
      }
    });
    
    updating = false;
  }

  function convertDistance(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    switch (e.target.id) {
      case 'km':
        setValue('miles', val * 0.621371);
        setValue('meters', val * 1000);
        setValue('cm', val * 100000);
        setValue('mm', val * 1000000);
        setValue('feet', val * 3280.84);
        setValue('inches', val * 39370.1);
        setValue('yards', val * 1093.61);
        break;
      case 'miles':
        setValue('km', val * 1.60934);
        setValue('meters', val * 1609.34);
        setValue('cm', val * 160934);
        setValue('mm', val * 1609340);
        setValue('feet', val * 5280);
        setValue('inches', val * 63360);
        setValue('yards', val * 1760);
        break;
      case 'meters':
        setValue('km', val / 1000);
        setValue('miles', val * 0.000621371);
        setValue('cm', val * 100);
        setValue('mm', val * 1000);
        setValue('feet', val * 3.28084);
        setValue('inches', val * 39.3701);
        setValue('yards', val * 1.09361);
        break;
      case 'cm':
        setValue('km', val / 100000);
        setValue('miles', val / 160934);
        setValue('meters', val / 100);
        setValue('mm', val * 10);
        setValue('feet', val / 30.48);
        setValue('inches', val / 2.54);
        setValue('yards', val / 91.44);
        break;
      case 'mm':
        setValue('km', val / 1000000);
        setValue('miles', val / 1609340);
        setValue('meters', val / 1000);
        setValue('cm', val / 10);
        setValue('feet', val / 304.8);
        setValue('inches', val / 25.4);
        setValue('yards', val / 914.4);
        break;
      case 'feet':
        setValue('km', val / 3280.84);
        setValue('miles', val / 5280);
        setValue('meters', val / 3.28084);
        setValue('cm', val * 30.48);
        setValue('mm', val * 304.8);
        setValue('inches', val * 12);
        setValue('yards', val / 3);
        break;
      case 'inches':
        setValue('km', val / 39370.1);
        setValue('miles', val / 63360);
        setValue('meters', val / 39.3701);
        setValue('cm', val * 2.54);
        setValue('mm', val * 25.4);
        setValue('feet', val / 12);
        setValue('yards', val / 36);
        break;
      case 'yards':
        setValue('km', val / 1093.61);
        setValue('miles', val / 1760);
        setValue('meters', val / 1.09361);
        setValue('cm', val * 91.44);
        setValue('mm', val * 914.4);
        setValue('feet', val * 3);
        setValue('inches', val * 36);
        break;
    }

    updating = false;
  }

  function convertTemperature(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    if (e.target.id === 'celsius') {
      setValue('fahrenheit', conversions.celsius_fahrenheit[0](val));
    } else if (e.target.id === 'fahrenheit') {
      setValue('celsius', conversions.celsius_fahrenheit[1](val));
    }

    updating = false;
  }

  function convertWeight(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    switch(e.target.id) {
      case 'kg':
        setValue('pounds', val * conversions.kg_pounds);
        setValue('grams', val * 1000);
        setValue('ounces', val * 35.274);
        break;
      case 'grams':
        setValue('kg', val / 1000);
        setValue('pounds', val / 453.592);
        setValue('ounces', val * conversions.grams_ounces);
        break;
      case 'pounds':
        setValue('kg', val / conversions.kg_pounds);
        setValue('grams', val * 453.592);
        setValue('ounces', val * 16);
        break;
      case 'ounces':
        setValue('pounds', val / 16);
        setValue('kg', val / 35.274);
        setValue('grams', val / conversions.grams_ounces);
        break;
    }

    updating = false;
  }

  function convertVolume(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    if (e.target.id === 'liters') {
      setValue('gallons', val * conversions.liters_gallons);
      setValue('ml', val * 1000);
      setValue('fluidOunces', val * 33.814);
    } else if (e.target.id === 'gallons') {
      setValue('liters', val / conversions.liters_gallons);
      setValue('ml', val * 3785.41);
      setValue('fluidOunces', val * 128);
    } else if (e.target.id === 'ml') {
      setValue('liters', val / 1000);
      setValue('gallons', val / 3785.41);
      setValue('fluidOunces', val / 29.5735);
    } else if (e.target.id === 'fluidOunces') {
      setValue('liters', val / 33.814);
      setValue('gallons', val / 128);
      setValue('ml', val * 29.5735);
    }

    updating = false;
  }

  function convertSpeed(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    if (e.target.id === 'kmh') {
      setValue('mph', val * conversions.kmh_mph);
    } else if (e.target.id === 'mph') {
      setValue('kmh', val / conversions.kmh_mph);
    }

    updating = false;
  }

  function convertArea(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    switch(e.target.id) {
      case 'sqMeters':
        setValue('sqFeet', val * 10.7639);
        setValue('hectares', val / 10000);
        setValue('acres', val / 4046.86);
        break;
      case 'hectares':
        setValue('acres', val * 2.47105);
        setValue('sqMeters', val * 10000);
        setValue('sqFeet', val * 107639);
        break;
      case 'sqFeet':
        setValue('sqMeters', val / 10.7639);
        setValue('acres', val / 43560);
        setValue('hectares', val / 107639);
        break;
      case 'acres':
        setValue('hectares', val / 2.47105);
        setValue('sqMeters', val * 4046.86);
        setValue('sqFeet', val * 43560);
        break;
    }

    updating = false;
  }

  function convertFuelEconomy(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val) || val === 0) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    if (e.target.id === 'litersPer100km') {
      // Convert L/100km to mpg (US)
      setValue('mpg', 235.215 / val);
    } else if (e.target.id === 'mpg') {
      // Convert mpg (US) to L/100km
      setValue('litersPer100km', 235.215 / val);
    }

    updating = false;
  }

  function convertPressure(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    if (e.target.id === 'kpa') {
      setValue('psi', val * conversions.kpa_psi);
      setValue('pascals', val * 1000);
      setValue('bar', val / 100);
    } else if (e.target.id === 'psi') {
      setValue('kpa', val / conversions.kpa_psi);
      setValue('pascals', val * 6894.76);
      setValue('bar', val / 14.5037738);
    } else if (e.target.id === 'pascals') {
      setValue('kpa', val / 1000);
      setValue('psi', val / 6894.76);
      setValue('bar', val / 100000);
    } else if (e.target.id === 'bar') {
      setValue('kpa', val * 100);
      setValue('psi', val * 14.5037738);
      setValue('pascals', val * 100000);
    }

    updating = false;
  }

  function convertEnergy(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    // 1 calorie = 4.184 joules (thermochemical calorie)
    // 1 kilocalorie (food calorie) = 1000 calories = 4184 joules
    // 1 kilojoule = 1000 joules

    if (e.target.id === 'joules') {
      setValue('calories', val / 4.184);
      setValue('kilojoules', val / 1000);
      setValue('kilocalories', val / 4184);
    } else if (e.target.id === 'calories') {
      setValue('joules', val * 4.184);
      setValue('kilojoules', val * 0.004184);
      setValue('kilocalories', val / 1000);
    } else if (e.target.id === 'kilojoules') {
      setValue('joules', val * 1000);
      setValue('calories', val * 239.006);
      setValue('kilocalories', val / 4.184);
    } else if (e.target.id === 'kilocalories') {
      setValue('joules', val * 4184);
      setValue('calories', val * 1000);
      setValue('kilojoules', val * 4.184);
    }

    updating = false;
  }

  function convertForce(e) {
    if (updating) return;
    updating = true;

    const val = parseFloat(e.target.value);
    if (isNaN(val)) {
      clearAllExcept(e.target.id);
      updating = false;
      return;
    }

    // 1 Newton = 0.224809 pound-force (lbf)
    // 1 pound-force (lbf) = 4.44822 Newtons
    if (e.target.id === 'newtons') {
      setValue('poundForce', val * 0.224809);
    } else if (e.target.id === 'poundForce') {
      setValue('newtons', val * 4.44822);
    }

    updating = false;
  }

  function setValue(id, val) {
    const element = document.getElementById(id);
    if (element) {
      updating = true;
      // Convert to string without any decimal limitations
      element.value = val.toString();
      updating = false;
    }
  }

  // Initialize event listeners when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    // Distance
    ['km', 'meters', 'cm', 'mm', 'miles', 'yards', 'feet', 'inches'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertDistance);
    });
    
    // Temperature
    ['celsius', 'fahrenheit'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertTemperature);
    });
    
    // Weight
    ['kg', 'grams', 'pounds', 'ounces'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertWeight);
    });
    
    // Volume
    ['liters', 'gallons', 'ml', 'fluidOunces'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertVolume);
    });
    
    // Speed
    ['kmh', 'mph'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertSpeed);
    });
    
    // Area
    ['sqm', 'sqft', 'hectares', 'acres', 'sqkm', 'sqmi'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertArea);
    });
    
    // Fuel Economy
    ['l100km', 'mpg'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertFuelEconomy);
    });
    
    // Pressure
    ['kpa', 'psi', 'pascals', 'bar'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertPressure);
    });
    
    // Energy
    ['joules', 'btu', 'calories', 'kilojoules', 'kilocalories'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertEnergy);
    });
    
    // Force
    ['newtons', 'lbf'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', convertForce);
    });
  });

  // Search filter
  function filterConversions() {
    const filter = searchInput.value.trim();
    const filterLower = filter.toLowerCase();
    const tables = document.querySelectorAll('.bubble');
    
    // If search is empty, show all rows and tables
    if (filter === '') {
      tables.forEach(table => {
        table.style.display = 'table';
        const rows = table.querySelectorAll('tr');
        rows.forEach(row => row.style.display = '');
      });
      return;
    }
    
    tables.forEach(table => {
      const rows = table.querySelectorAll('tr'); // Include header row
      let hasVisibleRows = false;
      
      // Check the category name (header)
      const header = table.querySelector('th');
      const categoryName = header ? header.textContent.trim().toLowerCase() : '';
      const categoryMatches = categoryName.includes(filterLower);
      
      rows.forEach((row, index) => {
        // Skip the first row (header) in each table
        if (index === 0) return;
        
        const labels = row.querySelectorAll('label');
        let rowHasMatch = false;
        
        // Check each label in the row
        labels.forEach(label => {
          const labelText = label.textContent.toLowerCase();
          if (labelText.includes(filterLower)) {
            rowHasMatch = true;
          }
        });
        
        if (rowHasMatch || categoryMatches) {
          row.style.display = '';
          hasVisibleRows = true;
        } else {
          row.style.display = 'none';
        }
      });
      
      // Show/hide the entire table based on matches
      if (hasVisibleRows || categoryMatches) {
        table.style.display = 'table';
        // Show the header row
        if (rows[0]) rows[0].style.display = '';
      } else {
        table.style.display = 'none';
      }
    });
  }
  
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', filterConversions);
</script>
